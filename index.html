<head>
	<meta charset="UTF-8">
	<title>Pure CSS Tab</title>
</head>
<body>
	<article class="tabs">

		<section id="tab2">
			<h2><a href="#tab2">Tab 2</a></h2>
			<p>This content appears on tab 2.</p>
		</section>
		
		<section id="tab3">
			<h2><a href="#tab3">Tab 3</a></h2>
			<p>This content appears on tab 3.</p>
		</section>

		<section id="tab1">
			<h2><a href="#tab1">Tab 1</a></h2>
			<p>This content appears on tab 1.</p>
		</section>
		
	</article>
</body>
</html>
